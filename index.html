<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>
  <body>
    <main class="main_container">
      <header class="input_container">
        <input type="text" class="city_input" placeholder="Search City" />
        <button class="search_btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <!-- WEATHER INFO SECTION  -->
      <section class="weather_info" style="display: none">
        <div class="location_date_container">
          <div class="location">
            <span class="material-symbols-outlined">location_on</span>
            <h4 class="country_text">Karachi</h4>
          </div>
          <h5 class="current_date_text regular_text">Wed, 23rd Jan 2025</h5>
        </div>

        <div class="weather_summary_container">
          <img
            src="./assets/weather/clouds.svg"
            alt=""
            class="weather_summary_img"
          />
          <div class="weather_summary_info">
            <h1 class="temp_text">23 °C</h1>
            <h3 class="condition_text">Clouds</h3>
          </div>
        </div>

        <div class="weather_condition_container">
          <div class="condition_item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition_info">
              <h5 class="regular_text">Humidity</h5>
              <h5 class="humidity_value_text">80%</h5>
            </div>
          </div>

          <div class="condition_item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition_info">
              <h5 class="regular_text">Wind Speed</h5>
              <h5 class="wind_value_text">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast_item_container">
          <div class="forecast_items">
            <h5 class="forecast_item_date regular_text">05 Aug</h5>
            <img
              src="./assets/weather/thunderstorm.svg"
              class="forecast_item_img"
            />
            <h5 class="forecast_item_temp">29 °C</h5>
          </div>
          
        </div>
      </section>
      <!-- END WEATHER INFO SECTION  -->

      <section class="search_city section_msg">
        <img src="./assets/message/search-city.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular_text">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
      <section class="not_found section_msg" style="display: none">
        <img src="./assets/message/not-found.png" />
        <div>
          <h1>Search City</h1>
          <h4 class="regular_text">
            Find out the weather conditions of the city
          </h4>
        </div>
      </section>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
